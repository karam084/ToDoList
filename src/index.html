<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap-4.0.0-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container w-50">
      <p>
        <label for="new-task" id="title"></label>
        <input id="new-task" type="text" placeholder="Add to your list..." />
        <button>Add</button>
      </p>
      <ul id="incomplete-tasks" class="sortlist">
        <li></li>
        <li></li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks" class="complated">
        <li></li>
      </ul>
      <button id="clear" class="delete">Clear complated</button>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
